<div class="flex flex-col justify-center items-center ">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6 bg-white p-6 rounded-md mt-6 w-[300px]">
      <h3 class="self-center">Accedi</h3>
  
      <!-- Ruolo -->
      <div class="flex flex-col gap-2">
        <label for="role" class="font-semibold">Role:</label>
        <select formControlName="role" class="w-full border border-gray-300 p-2 rounded-md">
          <option value="">Select Role</option>
          <option value="ADMIN">Admin</option>
          <option value="USER">User</option>
        </select>
        <!-- Errore ruolo -->
        <div *ngIf="loginForm.get('role')?.touched && loginForm.get('role')?.invalid" class="text-red-500 text-sm">
          <span *ngIf="loginForm.get('role')?.hasError('required')">Role is required.</span>
        </div>
      </div>
  
      <!-- Nome utente -->
      <div class="flex flex-col gap-2">
        <label for="user" class="font-semibold">Username:</label>
        <input type="text" formControlName="user" class="w-full border border-gray-300 p-2 rounded-md">
        <!-- Errore nome utente -->
        <div *ngIf="loginForm.get('user')?.touched && loginForm.get('user')?.invalid" class="text-red-500 text-sm">
          <span *ngIf="loginForm.get('user')?.hasError('required')">User is required.</span>
        </div>
      </div>
  
      <!-- Password -->
      <div class="flex flex-col gap-2">
        <label for="password" class="font-semibold">Password:</label>
        <input type="password" formControlName="password" class="w-full border border-gray-300 p-2 rounded-md">
        <!-- Errore password -->
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm">
          <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</span>
          <span *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 8 characters long.</span>
        </div>
      </div>
  
      <!-- Bottone di submit -->
      <button type="submit" class="bg-gray-800 text-white p-2 rounded-md mt-4" [disabled]="loginForm.invalid">Login</button>
  
      <!-- Messaggio di errore globale se le credenziali non sono valide -->
      <div *ngIf="formError" class="text-red-500 text-sm mt-4">
        {{ formError }}
      </div>
    </form>
  </div>
