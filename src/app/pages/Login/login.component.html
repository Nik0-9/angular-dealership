
<div class="flex flex-col justify-center items-center ">
    <form  [formGroup] = "userForm" (ngSubmit) ="onSubmit()" class="flex flex-col gap-6 bg-white p-6 rounded-md mt-6">
        <h3 class="self-center">Log in</h3>
    
        <div class="flex justify-between gap-4">
            <label for="role">Role:</label>
            <select name="role" formControlName="role" id="role" class="w-[200px] border border-black solid">
                <option value="ADMIN">Admin</option>
                <option value="USER">User</option>
            </select>
        </div>
        <div class="flex justify-between gap-4">
            <label for="user" class="">User:</label>
            <input type="text" id="user" name="user" formControlName="user" class="w-[200px] border border-black solid">
        </div>
        <div class="flex justify-between gap-4">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" formControlName="password" class="w-[200px] border border-black solid">
        </div>
    
        <button type="submit" class="bg-white border border-black solid w-[100px] self-center" [disabled]="userForm.invalid">Login</button>
    </form>
</div>
