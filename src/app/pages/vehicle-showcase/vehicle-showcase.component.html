  <div class="container mx-auto py-8 ">
    <h2 class="text-2xl font-bold mb-4">{{ pageTitle }}</h2>
  
    <!-- Include il componente filtro -->
    <app-vehicle-filter 
    [vehicles]="vehicles" 
    (filterByType)="applyTypeFilter($event)" 
    (filterByFuel)="applyFuelFilter($event)"
    (filterByBrand)="applyBrandFilter($event)"
    (filterByModel)="applyModelFilter($event)"
    (filterByYear)="applyYearFilter($event)"
    (filterByPrice)="onFilterByPrice($event)"
    (filterByKm)="onFilterByKm($event)">
    >
  </app-vehicle-filter>
  
    <!-- Griglia dei veicoli filtrati -->
    <div
      *ngIf="filteredVehicles.length > 0; else noVehicles"
      class="flex flex-wrap justify-center gap-4"
    >
      <app-vehicle-card
        *ngFor="let veicolo of filteredVehicles"
        [vehicle]="veicolo" [user]="loggedUser"
      >
      </app-vehicle-card>
    </div>
  
    <!-- Messaggio se non ci sono veicoli in vendita -->
    <ng-template #noVehicles>
      <p>Non ci sono veicoli disponibili in questo momento.</p>
    </ng-template>
  </div>
