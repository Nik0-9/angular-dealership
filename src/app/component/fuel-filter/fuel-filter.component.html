<div class="mx-4 space-y-4">
  <label for="fuelFilter" class="">Seleziona alimentazione: </label>

<select
  id="fuelFilter"
  [value]="selectedFuel === null ? 'all' : selectedFuel"
  (change)="handleFuelChange($event)"
  class="p-2 rounded bg-gray-200"
>
  <option value="all">Tutte le alimentazioni</option>
  <option *ngFor="let alimentazione of alimentazioni" [value]="alimentazione">
    {{ alimentazione }}
  </option>
</select>
</div>
