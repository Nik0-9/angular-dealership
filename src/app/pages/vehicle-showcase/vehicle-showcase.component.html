<div class="container mx-auto py-8">
  <h2 class="text-2xl font-bold mb-4">Veicoli in Vendita</h2>

  <!-- Filtro per TipoVeicolo -->
  <div class="flex justify-center mb-4">
    <button 
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-2"
      (click)="applyFilter(TipoVeicolo.AUTO)"
    >
      Auto
    </button>
    <button 
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mx-2"
      (click)="applyFilter(TipoVeicolo.MOTO)"
    >
      Moto
    </button>
    <button 
      class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mx-2"
      (click)="resetFilter()"
    >
      Tutti
    </button>
  </div>

  <!-- Griglia dei veicoli filtrati -->
  <div
    *ngIf="filteredVehicles.length > 0; else noVehicles"
    class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6"
  >
    <app-vehicle-card
      *ngFor="let veicolo of filteredVehicles"
      [vehicle]="veicolo"
    >
    </app-vehicle-card>
  </div>

  <!-- Messaggio se non ci sono veicoli in vendita -->
  <ng-template #noVehicles>
    <p>Non ci sono veicoli disponibili in questo momento.</p>
  </ng-template>
</div>
