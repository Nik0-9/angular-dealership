<div class="container mx-auto py-8">
  <h2 class="text-2xl font-bold mb-4">{{ pageTitle }}</h2>

  <!-- Filtro per TipoVeicolo -->
  <div class="flex justify-center mb-4">
    <button 
      class="text-white font-bold py-2 px-4 rounded mx-2"
      [ngClass]="{'bg-blue-700': isFilterActive(TipoVeicolo.AUTO), 'bg-blue-500': !isFilterActive(TipoVeicolo.AUTO)}"
      (click)="applyFilter(TipoVeicolo.AUTO)"
    >
      Auto
    </button>
    <button 
      class="text-white font-bold py-2 px-4 rounded mx-2"
      [ngClass]="{'bg-green-700': isFilterActive(TipoVeicolo.MOTO), 'bg-green-500': !isFilterActive(TipoVeicolo.MOTO)}"
      (click)="applyFilter(TipoVeicolo.MOTO)"
    >
      Moto
    </button>
  </div>

  <!-- Griglia dei veicoli filtrati -->
  <div
    *ngIf="filteredVehicles.length > 0; else noVehicles"
    class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6"
  >
    <app-vehicle-card
      *ngFor="let veicolo of filteredVehicles"
      [vehicle]="veicolo"
    >
    </app-vehicle-card>
  </div>

  <!-- Messaggio se non ci sono veicoli in vendita -->
  <ng-template #noVehicles>
    <p>Non ci sono veicoli disponibili in questo momento.</p>
  </ng-template>
</div>
